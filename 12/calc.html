<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body>
        
        <form class="calculator" name="calc">
            <input type="text" class="value" name="text" readonly="">
            <span class="clear" onclick="document.calc.text.value = ''">c</span>
            <span onclick="document.calc.text.value += '/'">/</span>
            <span onclick="document.calc.text.value += '*'">&times;</span>
            <span onclick="document.calc.text.value += '7'">7</span>
            <span onclick="document.calc.text.value += '8'">8</span>
            <span onclick="document.calc.text.value += '9'">9</span>
            <span onclick="document.calc.text.value += '-'">-</span>
            <span onclick="document.calc.text.value += '4'">4</span>
            <span onclick="document.calc.text.value += '5'">5</span>
            <span onclick="document.calc.text.value += '6'">6</span>
            <span class="plus" onclick="document.calc.text.value += '+'">+</span>
            <span onclick="document.calc.text.value += '1'">1</span>
            <span onclick="document.calc.text.value += '2'">2</span>
            <span onclick="document.calc.text.value += '3'">3</span>
            <span onclick="document.calc.text.value += '0'">0</span>
            <!-- <span onclick="document.calc.text.value += '00'">00</span> -->
            <span onclick="document.calc.text.value += '.'">.</span>
            <span class="equal" onclick="document.calc.text.value = eval(document.calc.text.value)">=</span>

            
        </form>
        
        
        <script src="index.js"></script>
    </body>
</html>
